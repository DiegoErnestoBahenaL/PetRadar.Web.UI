<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Nueva mascota' : 'Editar mascota' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="form" style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; padding-top:8px;">

    <mat-form-field appearance="outline">
      <mat-label>User ID</mat-label>
      <input matInput type="number" formControlName="userId" />
      <mat-error *ngIf="form.controls.userId.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.controls.name.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Especie</mat-label>
      <mat-select formControlName="species">
        <mat-option *ngFor="let s of speciesOptions" [value]="s">{{ s }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls.species.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Raza</mat-label>
      <input matInput formControlName="breed" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Color</mat-label>
      <input matInput formControlName="color" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sexo</mat-label>
      <mat-select formControlName="sex">
        <mat-option [value]="null">—</mat-option>
        <mat-option *ngFor="let s of sexOptions" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tamaño</mat-label>
      <mat-select formControlName="size">
        <mat-option [value]="null">—</mat-option>
        <mat-option *ngFor="let s of sizeOptions" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput placeholder="YYYY-MM-DD" formControlName="birthDate" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Edad aprox.</mat-label>
      <input matInput type="number" formControlName="approximateAge" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Peso</mat-label>
      <input matInput type="number" formControlName="weight" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="grid-column: 1 / -1;">
      <mat-label>Descripción</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="isNeutered" style="grid-column: 1 / -1;">
      Esterilizado(a)
    </mat-checkbox>

    <mat-form-field appearance="outline" style="grid-column: 1 / -1;">
      <mat-label>Alergias</mat-label>
      <input matInput formControlName="allergies" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="grid-column: 1 / -1;">
      <mat-label>Notas médicas</mat-label>
      <textarea matInput rows="3" formControlName="medicalNotes"></textarea>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()" [disabled]="saving">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="saving">
    {{ saving ? 'Guardando...' : 'Guardar' }}
  </button>
</div>
