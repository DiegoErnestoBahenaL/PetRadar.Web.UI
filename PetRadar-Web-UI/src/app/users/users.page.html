<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">

  <h2 style="margin:0">Usuarios</h2>

  <div style="display:flex; gap:10px">

    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (input)="applyFilter($any($event.target).value)">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openCreate()">
      <mat-icon>add</mat-icon>
      Nuevo
    </button>

  </div>

</div>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let u">{{u.id}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let u">{{u.email}}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let u">{{u.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
    <td mat-cell *matCellDef="let u">{{u.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
    <td mat-cell *matCellDef="let u">{{u.phoneNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
    <td mat-cell *matCellDef="let u">
      {{u.isActive ? 'Sí' : 'No'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">

    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let u">

      <button mat-icon-button (click)="openEdit(u)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button (click)="delete(u)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator [pageSize]="10"></mat-paginator>
